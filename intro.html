<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시작 페이지</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .welcome h1 {
            margin: 0 0 20px;
        }
        .welcome button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .welcome button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .welcome button:active {
            background-color: #388E3C;
            transform: scale(1);
        }
        .welcome button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <img src="시작페이지_이미지.jpg" style="width: 100%; height: 100vh; object-fit: cover; position: absolute; z-index: -1;">
    <div class="welcome">
        <h1>한국에 오신 걸 환영합니다. 둘러보시겠습니까?</h1>
        <button onclick="window.location.href='main.html'">둘러보기 &gt;&gt;&gt;</button>
    </div>
</body>
</html>
